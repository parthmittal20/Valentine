<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dr. Ragima ğŸ’–</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      max-width: 360px;
    }

    h1 {
      color: #e6005c;
      margin-bottom: 10px;
    }

    p {
      color: #444;
      font-size: 18px;
    }

    .buttons {
      margin-top: 30px;
      position: relative;
      height: 60px;
    }

    button {
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
    }

    #yesBtn {
      background: #e6005c;
      color: white;
      margin-right: 10px;
    }

    #yesBtn:hover {
      background: #ff3377;
      transform: scale(1.1);
    }

    #noBtn {
      background: #ccc;
      position: absolute;
    }

    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .heart {
      position: absolute;
      font-size: 24px;
      animation: float 4s linear infinite;
      color: #e6005c;
    }

    @keyframes float {
      from {
        transform: translateY(100vh) scale(1);
        opacity: 1;
      }
      to {
        transform: translateY(-10vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Dr. Ragima ğŸ’–</h1>
    <p>Will you be my Valentine? ğŸŒ¹<br>
    You make every day a little more beautiful.</p>

    <div class="buttons">
      <button id="yesBtn">Yes ğŸ’•</button>
      <button id="noBtn">No ğŸ™ˆ</button>
    </div>
  </div>

  <div class="hearts" id="hearts"></div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const hearts = document.getElementById("hearts");

    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * 250;
      const y = Math.random() * 40;
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });

    yesBtn.addEventListener("click", () => {
      document.querySelector(".card").innerHTML =
        "<h1>She Said YES! ğŸ’˜</h1><p>Dr. Ragima, you just made my heart the happiest â¤ï¸<br>Happy Valentineâ€™s Day!</p>";

      for (let i = 0; i < 30; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (2 + Math.random() * 3) + "s";
        heart.innerHTML = "â¤ï¸";
        hearts.appendChild(heart);

        setTimeout(() => heart.remove(), 4000);
      }
    });
  </script>

</body>
</html>
